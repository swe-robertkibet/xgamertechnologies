<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <style>
      /* Initial Loading Screen Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        color: #ffffff;
        max-width: 90%;
      }

      .logo-container {
        margin-bottom: 2rem;
        animation: logoFloat 3s ease-in-out infinite;
      }

      .logo-gradient {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ef4444, #a855f7, #3b82f6);
        margin: 0 auto 1rem;
        position: relative;
        overflow: hidden;
      }

      .logo-gradient::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #ef4444, #a855f7, #3b82f6);
        border-radius: 50%;
        z-index: -1;
        animation: logoSpin 4s linear infinite;
      }

      .brand-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 1.125rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        background: linear-gradient(to right, #ffffff, rgb(196, 181, 253), rgb(147, 197, 253));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }

      .tagline {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: clamp(0.875rem, 2vw, 1rem);
        color: rgb(161, 161, 170);
        margin-bottom: 3rem;
        letter-spacing: 0.05em;
      }

      .loading-bar-container {
        width: 100%;
        max-width: 300px;
        height: 4px;
        background: rgba(39, 39, 42, 0.8);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .loading-bar {
        height: 100%;
        background: linear-gradient(to right, rgb(147, 51, 234), rgb(59, 130, 246));
        border-radius: 2px;
        animation: loadingProgress 3s ease-in-out;
        transform-origin: left;
      }

      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 0.875rem;
        color: rgb(161, 161, 170);
        margin-top: 1rem;
        animation: loadingDots 1.5s infinite;
      }

      .circuit-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        background-image:
          radial-gradient(circle at 25% 25%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 75% 25%, rgba(239, 68, 68, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 25% 75%, rgba(147, 51, 234, 0.3) 0%, transparent 50%);
        animation: circuitPulse 4s ease-in-out infinite;
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(147, 51, 234, 0.6);
        border-radius: 50%;
        animation: float 6s infinite linear;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 2.5s;
      }

      /* Animations */
      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes logoSpin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes loadingProgress {
        0% {
          transform: scaleX(0);
        }
        100% {
          transform: scaleX(1);
        }
      }

      @keyframes loadingDots {
        0%,
        20% {
          content: 'Loading';
        }
        40% {
          content: 'Loading.';
        }
        60% {
          content: 'Loading..';
        }
        80%,
        100% {
          content: 'Loading...';
        }
      }

      @keyframes circuitPulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.2;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

      /* Responsive Design */
      @media (max-width: 640px) {
        .logo-gradient {
          width: 60px;
          height: 60px;
        }

        .brand-text {
          font-size: 1rem;
        }

        .loading-bar-container {
          max-width: 250px;
        }
      }

      /* Hide scrollbars during loading */
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="circuit-bg"></div>
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <div class="loader-content">
        <div class="logo-container">
          <div class="logo-gradient"></div>
          <div class="brand-text">TECH FUSION</div>
          <div class="tagline">Premium Gaming Hardware</div>
        </div>

        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>

        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <script>
      // Ensure minimum 3-second loading time
      const startTime = Date.now();
      const minLoadTime = 3000; // 3 seconds

      function hideLoader() {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(0, minLoadTime - elapsed);

        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            // Remove the loader after fade animation
            setTimeout(() => {
              loader.style.display = 'none';
              document.body.style.overflow = 'auto'; // Restore scrolling
            }, 500);
          }
        }, remaining);
      }

      // Hide loader when page is fully loaded
      if (document.readyState === 'complete') {
        hideLoader();
      } else {
        window.addEventListener('load', hideLoader);
      }

      // Fallback: hide loader after DOM is ready + minimum time
      document.addEventListener('DOMContentLoaded', () => {
        // This ensures the loader is hidden even if some resources are still loading
        setTimeout(hideLoader, 100);
      });
    </script>

    <!-- quasar:entry-point -->
  </body>
</html>
